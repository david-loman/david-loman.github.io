<h1 id="paper-material">paper-material</h1><p>A Material Design container that looks like a lifted piece of paper.</p>
<p><code>paper-material</code> is a container that renders two shadows on top of each other to<br>create the effect of a lifted piece of paper.</p>
<p>Example:</p>
<pre><code class="html"><span class="tag">&lt;<span class="title">paper-material</span> <span class="attribute">elevation</span>=<span class="value">"1"</span>&gt;</span>
  ... content ...
<span class="tag">&lt;/<span class="title">paper-material</span>&gt;</span>
</code></pre>
