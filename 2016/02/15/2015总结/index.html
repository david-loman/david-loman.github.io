      <p><p>2015 年终总结 .<br><a id="more"></a></p>
<h2 id="前言">前言</h2><p>拖延症越来越严重了，说好了元旦要写的总结，结果写到了现在。不过还好，2016才刚刚开始。</p>
<h2 id="2015">2015</h2><p>2015 年，是我结束大学生活，走向社会的一年。从 3月份开始就开始了实习生涯。在帝都，和几个同学奋斗着。然后回了一趟学校办理了离校手续，接着就毕业了。毕业前夕，寝室几个哥们吃饭，没有眼泪但满满地离愁别绪。</p>
<h3 id="实习">实习</h3><h4 id="shell">shell</h4><p>本来去年就应该实习的，可惜由于课程的关系，去年未能到公司实习，于是拖到了今年年后。年后也挺好的，在家一直磨到了元宵过后才到公司报到。初到公司的时候感觉公司氛围挺好的，到现在都是这样的感觉。大家都很热心，工作也很自由。可能是实习的原因，并没有上手太多的项目，更多的时间是在调研各种问题。所以，上半年在工作上是没有什么进展的。看了很多的东西，插件化，分包等等，不过更多的仅仅是走马观花，毕竟自己还是太菜。不过由于公司比较自由，自己倒学了些许和工作无关的知识。比如用 shell 写了一个脚本，把全校本科生信息爬了下了，然后完善了下<a href="https://github.com/david-loman/WebAppliction" target="_blank" rel="external">教务管理系统</a>。</p>
<h3 id="返校">返校</h3><h4 id="爬虫">爬虫</h4><p>回学校的时候我就知道自己的 Java 渣，然后立志要读完《Thinking in Java》，自然返校的一个任务就是看书，不过不是很成功。总的来说，没有看进去多少，不过想起很久就对爬虫挺有兴趣的，于是开始学 Python，在把简单的语法学完后开始写爬虫，写了豆瓣与19楼的爬虫，不过本来想要把爬虫放在服务器上的，但是后来由于论文，毕业照的原因，这些工作都没有做完。于是到目前什么东西都没有。不过至少知道了简单的爬虫怎么写了，也算是有所收获吧。</p>
<h3 id="工作">工作</h3><h4 id="剁手">剁手</h4><p>毕业后，就开始工作了。然后公司搬家，从西二旗搬到了酒仙桥。见证了两个公司合并的过程，其实就是很多人的离开。2015 这种新闻一点也不少。想起校招的时候还婉拒了竞争对手的 offer，看来是缘分啊。搬家之前就办了一张信用卡，一只很纠结是否需要购买一台 Mac，最后还是买了，为了更好的熟悉跨平台。然后到现在还没有适应 Mac（摔），不知道为什么淡淡的感觉 Ubuntu 似乎更好玩一点，可能是这是我接触的第一个非 Windows 操作系统吧。然后之前就买了 moto 360，因为想要开发手表应用，不过发现自己好像还没有准备好。接着入手了 Nexus 6P，所以我觉得今年大大的吃土了。很幸运的在搬家前一周换了房子，在此之前一直住在地下室，整个人都感觉压郁了。不过现在总算是能见到阳光了，还有一个大大的客厅，生活质量一下子上去了。   </p>
<h4 id="麻将">麻将</h4><p>开始工作是7月1号。刚开始时同样的没有什么活干，在老大的建议下学习了 Ionic，后来在内部有过简单的分享。然后自己为了实现年前吹出去的牛，就想要开发一个跨平台的麻将游戏。反正算法的东西，当年刷题的时候都做过了，现在无非再熟悉一下而已。然后就把胡牌，听牌的算法写完了，有兴趣的同学可以看<a href="https://github.com/david-loman/mahjong/tree/master/platforms/android/src/com/linxiangpeng/mahjong" target="_blank" rel="external">这里</a>。<br>后来素材都找了，但是布局什么的太痛苦了，而且我想写 AI，发现力不从心，遂成为了烂尾楼。于是回去努力攻读《Thinking in Java》，这次总算是把书草草的看完了，其中跳过了部分知识点，比如范型。不过也收获了很多的知识，感觉自己多了点自信！</p>
<h4 id="工具">工具</h4><p>接着就为内部写了一个工程布局深度检查工具，满满的这个简单的工具被加上了图片资源统计，代码行数统计，xml 资源统计等功能，于是就重构了一下。发现有些东西有些东西可以抽离出来，当然到现在都还没有进行替换。之后在之前的基础上，又写了一个自动放置图片资源的脚本，当然现在还没有怎么用。然后顺手就把和文件相关的抽离出来，做成一个独立的部分，这样其它工程就可以通过 Jar 包来引用了，这应该算是解藕吧。这个独立的部分因为不涉及业务，所以放上来了，有兴趣可以看<a href="https://github.com/david-loman/FileTools" target="_blank" rel="external">这里</a>，要是有什么问题可以告诉我，毕竟我还是一个菜鸟。</p>
<h4 id="Android">Android</h4><p>正式工作不久，就开始做需求了，很感谢我的组长对我的信任。本来我可能会去开发 HTML5 应用的，不过后来因为合并的事情，变动非常大，所以我们有了前端组。我也就没有机会去使用 Ionic 了。不过 HTML5 调用 Native 与 Native 调用 HTML5 这方面的代码就慢慢的变成我来维护了。不过我并没有仔细研究过，只是知道了怎么用。之后自然 scheme 部分也交给了我。除此之外我还领略了 uri 的强大之处，通过一个 uri 就可以打开手机中的应用商店，感觉这还是挺好玩的。</p>
<h3 id="2016">2016</h3><h4 id="15_总结">15 总结</h4><p><a href="http://davidloman.net/2015/01/24/%E4%BD%A0%E5%A5%BD%EF%BC%8C2015/">2014 总结</a>时想要做的事，多半是做到了。除了 3，4，6 其它的部分都已经实现了。而 6 算是完成了一半吧，服务器的目前还很少接触，而且还学习了 HTML5，scheme 等，不能算是没有收获吧。不是特别满意，但也算不上虚度了。一般般吧。</p>
<h4 id="16_展望">16 展望</h4><p>2016年希望自己能更多的学习吧，一定要完成以下几点：</p>
<ol>
<li>Java 方面希望啃下范型，熟悉多线程编程，同时读完《Effective Java》然后熟悉 Java 中设计模式。</li>
<li>Android 方面，熟悉 ListView 和 RecyclerView 的机制和优化等，同时更加了解自定义 View 的绘制，如果再能懂一点动画就更好了。另外，需要把 HTML5 和 Native 交互搞明白，而不是现在的似懂非懂。</li>
<li>了解 Android Wear 编程，这个很重要。了解 iOS 开发，这个依然重要，因为它们是去年需要实现的！</li>
<li>上半年最重要的事情是考驾照，没有驾照，太不方便了。另外，今年希望能够尝试自由潜水，或者仅仅是潜水也行，当然还有滑翔伞！</li>
<li>最最重要的是，希望今年能够找到一个对象，而不是年年玩 New 一个这种梗。</li>
</ol>
</p>
